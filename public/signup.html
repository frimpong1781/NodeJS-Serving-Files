<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="main.css" rel="stylesheet" type="text/css" />
      <title>Signup</title>
    </head>
    <body>
      <h3>Signup Form</h3>
      <div>
        <form method="POST" action="/signup">
          <label for="inputFullname">Full Name</label> <br />
          <input type="text" name="fullname" placeholder="Your full name.."><br />
      
          <label for="inputEmail">Email address</label> <br />
          <input type="text" name="email" placeholder="Your email.."> <br />

          <label for="inputPassword">Password</label> <br />
          <input type="password" name="password" placeholder="Password"> <br />

          <label for="inputConfirmPassword">Confirm Password</label> <br />
          <input type="password"name="confirmpassword" placeholder="Confirm password"> <br />
              
          <input type="submit" value="Signup">
        </form>
      </div>
      
    </body>
</html>
